<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"> 
<html>
    <head>
        <meta charset="UTF-8">
        <title>HCI Demo</title>
        <script type="text/javascript" src="script/script.js"></script>
       
       <script src="script/jquery.js"></script>

        <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    </head>
    <body>
       

        <div id="main">
            <div id="upperContent">
                <img id="mainimg" src="assets/2007-Beijing/6-skyline1.jpg" >
                <div id="globe">
                        <section class="stage">
                                <figure class="ball">                               
                                    </figure>
                              </section>

                        <!--<div id="container" ></div>
                        <script src="script/earth.js"></script>-->
                </div>        
                <h5 id="desc">Beijing</h5>

            </div>
            <div  id="timeline">
                <div id="timelineshadow">
                <div id="past">
                        <h4>Past</h4>

                        <div class="container ">
                                <div class="content">
                                  <h1>2007</h1>
                                  <h2 id="beijing">Beijing</h2>
                                  <h3>China</h3>
                                  <span class="dot" ></span>
                                  <span class="dot" id="dot1world"></span>
                                </div>
                              
                                <div class="content">
                                  <h1>2009</h1>
                                  <h2>San Diego</h2>
                                  <h3>USA</h3>
                                  <span class="dot"></span>
                                </div>

                                <div class="content">
                                        <h1>2011</h1>
                                        <h2>Orlando</h2>
                                        <h3>USA</h3>
                                        <span class="dot"></span>
                                </div>
                                
                                <div class="content">
                                    <h1>2013</h1>
                                    <h2>Las Vegas</h2>
                                    <h3>USA</h3>
                                    <span class="dot"></span>
                                </div>    

                                <div class="content">
                                        <h1>2014</h1>
                                        <h2>Crete</h2>
                                        <h3>Greece</h3>
                                        <span class="dot"></span>
                                </div>    

                                <div class="content">
                                        <h1>2015</h1>
                                        <h2>Los Angeles</h2>
                                        <h3>USA</h3>
                                        <span class="dot"></span>
                                </div>    
                                <div class="content">
                                        <h1>2016</h1>
                                        <h2>Toronto</h2>
                                        <h3>Canada</h3>
                                        <span class="dot"></span>
                                </div>   
                                <div class="content">
                                        <h1>2017</h1>
                                        <h2>Vancouver</h2>
                                        <h3>Canada</h3>
                                        <span class="dot"></span>
                                </div>  
                                <div class="content">
                                        <h1>2018</h1>
                                        <h2>Las Vegas</h2>
                                        <h3>USA</h3>
                                        <span class="dot"></span>
                                </div>  
                                
                        </div>
                        <div id="pastborder"></div>
                </div>
                <div id="current">
                        <h4 id="h4future">Current </h4>

                        <div class="content">
                                <h1 id="h1">2019</h1>
                                <h2 id="h2">Orlando</h2>
                                <h3 id="h3">USA</h3>
                                <span class="dot" id="dotfuture"></span>
                        </div>  

                </div>
                <div id="future">
                        <h4 id="h4future"> Future</h4>
                        <div class="content" id="contentfuture">
                                <h1 id="h1">2020</h1>
                                <h2 id="h2">Copenhagen</h2>
                                <h3 id="h3">Denmark</h3>
                                <span class="dot" id="dotfuture"></span>
                        </div>  

                </div>
            </div>
            </div>
        </div>
    </body>

</html>
